<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<title> To Do List</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="JS/action.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>	
<body>
	
		<div class="container main">				 
			<div class="container conatainer-lg container-md container-sm text">MY LIST</div>
			<div class="container conatainer-lg container-md container-sm glass input">
				<label id="newItem" class="Item" for="new-task">Add Item</label><input id="newTask" type="text" value="" ><button id="addItem">ADD</button>
			</div> 
			<div class="container conatainer-lg container-md container-sm glass toDo">
			  <h3 class="todo" >TASKS</h3>
			  <ul id="incomplete-tasks">					
			  </ul>
			</div> 
			<div class="container conatainer-lg container-md container-sm glass toDo">
			  <h3 class="todo" >COMPLETED</h3>
			  <ul id="completed-tasks">					
			  </ul>
			</div> 
		</div>
	
</body>
</html>
